{{- if or .Values.rbac.enabled (and .Values.global.rbac .Values.global.rbac.enabled) }}
---
# ServiceAccount for all workers
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-workers-sa

---
# Role: allows workers to read their shared secrets
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Release.Name }}-workers-secret-reader
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["{{ .Release.Name }}-workers-secrets"]
    verbs: ["get", "list"]

---
# RoleBinding: binds the role to the ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Release.Name }}-workers-secret-binding
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-workers-sa
roleRef:
  kind: Role
  name: {{ .Release.Name }}-workers-secret-reader
  apiGroup: rbac.authorization.k8s.io
{{- end }}

