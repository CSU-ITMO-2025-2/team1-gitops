image: postgres:16
username: postgres
db: hr_assist
port: 5432

replicaCount: 1

persistence:
  enabled: true
  size: 10Gi
  storageClass: "standard"

resources:
  requests:
    cpu: "200m"
    memory: "512Mi"
  limits:
    cpu: "200m"
    memory: "512Mi"

secret:
  name: ""

rbac:
  enabled: false

probes:
  liveness:
    exec:
      command:
        - /bin/sh
        - -c
        - "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    exec:
      command:
        - /bin/sh
        - -c
        - "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3


